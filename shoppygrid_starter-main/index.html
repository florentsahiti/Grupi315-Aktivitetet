<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppyGrid - Best Shop In Town</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="display-4">Me4</h1>
        <div class="header-buttons">
          <button class="btn btn-outline-dark">
            <img src="images/woman.png" alt=""> Female
          </button>

          <button class="btn btn-outline-dark">
            <img src="images/men.png" alt=""> Male
          </button>
        </div>

        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">
            <img src="images/search.png" alt="">
          </span>
          <input 
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
          />
        </div>
        <div class="account">
          <img src="images/cart.png" alt="">
          <img src="images/profile.png" alt="">
        </div>
      </div>

      <div class="sidebar">
        <p class="h4">Explore</p>
        <ul class="list-group">
          <li class="list-group-item">
            <img src="images/bulb.png" alt=""> <a href="link-dark">New In</a>
          </li>
          <li class="list-group-item">
            <img src="images/clothing.png" alt=""> <a href="link-dark">Clothing</a>
          </li>
          <li class="list-group-item">
            <img src="images/shoes.png" alt=""> <a href="link-dark">Shoes</a>
          </li>
          <li class="list-group-item">
            <img src="images/accessories.png" alt=""> <a href="link-dark">Accessories</a>
          </li>
          <li class="list-group-item">
            <img src="images/cart.png" alt=""> <a href="link-dark">ActiveWear</a>
          </li>
          <li class="list-group-item">
            <img src="images/outlet.png" alt=""> <a href="link-dark">Outlet</a>
          </li>
        </ul>
      </div>

      <div class="product-sales">
        <div class="horizontal-1"></div>

        <div class="horizontal-2"></div>

        <div class="vertical-1"></div>

        <div class="vertical-2"></div>
      </div>

      <div class="product-new">
        <div class="new-1">
          <img src="images/bottom-product-1.jpg" class="new-image" alt="">
          <p class="product-title">JACKET</p>
          <p class="product-price">PRICE</p>
        </div>

        <div class="new-2">
          <img src="images/bottom-product-2.jpg" class="new-image" alt="">
          <p class="product-title">JACKET</p>
          <p class="product-price">PRICE</p>
        </div>

        <div class="new-3">
          <img src="images/bottom-product-3.jpg" class="new-image" alt="">
          <p class="product-title">JACKET</p>
          <p class="product-price">PRICE</p>
        </div>

        <div class="new-4">
          <img src="images/bottom-product-4.jpg" class="new-image" alt="">
          <p class="product-title">JACKET</p>
          <p class="product-price">PRICE</p>
        </div>
      </div>
    </div>
  </body>
</html>
