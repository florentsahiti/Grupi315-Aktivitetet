<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div>
            <h1 class="header-title">Overview</h1>
            <p class="header-welcome">Hi Melissa, happy checking you balance now</p>
        </div>

        <div class="left-header">
            <div class="header-icon">
                <img src="" alt="">
            </div>

            <div class="header-icon">
                <img src="" alt="">
            </div>

            <div class="header-icon">
                <img src="" alt="">
            </div>
        </div>

    </div>

    <div class="container">
        <div class="left">
            <h3 class="recent-title">Recent Transactions</h3>
            <p class="recent-date">7 January, 2025</p>

            <div class="expense-item">
                <div class="expense-left">
                    <img src="" class="expense-item" alt="">
                    <div class="expense-info">
                        <p class="expense-title">Netflix Family Pack</p>
                        <div class="expense-status">
                            <p class="expense-type">Bill</p>
                            <p class="expense-btn bill">Done</p>
                        </div>
                    </div>
                </div>
                <p class="expense-price">-$24.99</p>
            </div>

            <div class="expense-item">
                <div class="expense-left">
                    <img src="" class="expense-item" alt="">
                    <div class="expense-info">
                        <p class="expense-title">Spotify Duo Pack</p>
                        <div class="expense-status">
                            <p class="expense-type">Bill</p>
                            <p class="expense-btn bill">Done</p>
                        </div>
                    </div>
                </div>
                <p class="expense-price">-$9.99</p>
            </div>

        </div>

        <div class="right">
            <div class="account-balance">
                <div class="account-left">
                    <p class="account-title">Account Balance</p>
                    <div>
                        <p class="account-sum">30,480$</p>
                        <p class="account-type">Primary</p>
                    </div>
                </div>

                <div class="account-right">
                    <div>
                        <img src="" class="account-icon" alt="">
                        <p>Expenses <br> -$702.62</p>
                    </div>
                    <div>
                        <img src="" class="account-icon" alt="">
                        <p>Income <br> +8000$</p>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
